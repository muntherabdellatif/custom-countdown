<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="./time.mp4" class="video-background" loop muted autoplay></video>
    <div class="video-overlay"></div>
    <!-- from -->
    <div class="container">
        <!-- input container -->
        <div class="input-container" id="input-container">
            <h1>Create Custom Countdown!</h1>
            <form class="form" id="countDown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to ?">
                <label for="data-picker">Select a Date</label>
                <input type="date" id="data-picker">
                <button type="submit" id="countDown-form">Submit</button>
            </form>
        </div>
        <!-- countDown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- complete -->
        <div class="complete" id="complete" hidden>
            <h1 id="complete-title" class="complete-title">Count Complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
